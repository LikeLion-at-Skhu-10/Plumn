<!-- 로그인 -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>로그인 창</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body>
    <div>
      <div class="container">
        <a target="_blank" href="">
          <img class="picture" src="{% static 'img/plumn.png' %}"
        /></a>

        <div class="idpw_wrap">
          <div class="id_wrap">
            <h4>아이디</h4>
            <input type="email" name="" id="" placeholder="Email" />
          </div>

          <div class="pw_wrap">
            <h4>비밀번호</h4>
            <input type="password" name="" id="" placeholder="Password" />
          </div>

          <div class="login_wrap" id="login_wrap">
            <div class="login_etc">
              <li>
                <a href="http://127.0.0.1:8000/register/" class="find_text"
                  >계정 생성하기</a
                >
              </li>
              <li>
                <a href="http://127.0.0.1:8000/find_id/" class="find_text"
                  >아이디 찾기</a
                >
              </li>
              <li>
                <a href="http://127.0.0.1:8000/find_pw/" class="find_text"
                  >비밀번호 찾기</a
                >
              </li>
            </div>
            <div class="login">
              <a target="_blank" href="">
                <button class="btn btn_plumn" type="button">
                  로그인하기
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
