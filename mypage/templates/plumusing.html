<!-- 플럼 사용 내역 -->
{% extends 'base.html' %}
{% load static %}

{% block title %} 플럼 사용 내역 {% endblock %}
{% block head %}
<link href="{% static 'css/mypage.css' %}" rel="stylesheet">
<link href="{% static 'css/library1.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div id="mypage">
    <div class="mypage_banner">
      <h1>플럼이의 나무이야기</h1>
    </div>
    <div class="mypage_content">
      <div class="mypage_profile">
        <img src="{% static 'img/munchickitten.jpg' %}">
      </div>
      <a href="{% url 'mypage' %}"><span style="position: absolute; top: 10%; right: 5%;" class="closebtn">&times;</span></a>
      <div class="myp_paylist_container">        
        <div class="myp_paylist-wrap">
          <h1>결제 내역</h1>
          <table class="myp_tb">
            <thead>
              <tr>
                <th>날짜</th><th>내역</th><th>결제금액</th>
              </tr>
            </thead>
            <tbody>
              <!-- 결제 내역이 없을 경우 -->
              <tr><td colspan="3" style="padding: 50px 0 50px 0;">결제 내역이 없습니다.</td></tr>
              <!-- 결제 내역이 있을 경우  -->
              <!-- <tr><td>2022-07-03</td><td>100 plum</td><td> 11,000 </td></tr>
              <tr><td>2022-07-03</td><td>100 plum</td><td> 11,000 </td></tr>
              <tr><td>2022-07-03</td><td>100 plum</td><td> 11,000 </td></tr> -->
            </tbody>
            
          </table>

          <div class="scrap_pag pagination">
            <!-- 이전버튼이 있을 경우 -->
            <a href="#"><i class="fa-solid fa-angles-left"></i></a>
            <a href="#"><i class="fa-solid fa-angle-left"></i></a>
            <!-- if문 끝 -->
            <div><span>1 / 3</span></div>
            <!-- 다음버튼이 있을 경우 -->
            <a href="#"><i class="fa-solid fa-angle-right"></i></a>
            <a href="#"><i class="fa-solid fa-angles-right"></i></a>
            <!-- if문 끝 -->
          </div>
        </div>


        <div class="myp_paylist-wrap">
          <h1>후원 내역</h1>
          <table class="myp_tb">
            <thead>
              <tr>
                <th>날짜</th>
                <th>내역</th>
                <th>결제금액</th>
              </tr>
            </thead>
            <tbody>
              <!-- 후원 내역이 없을 경우 -->
              <tr><td colspan="3" style="padding: 50px 0 50px 0;">후원 내역이 없습니다.</td></tr>
              <!-- 후원 내역이 있을 경우  -->
              <!-- <tr><td>2022-07-03</td><td>100 plum</td><td> 11,000 </td></tr>
              <tr><td>2022-07-03</td><td>100 plum</td><td> 11,000 </td></tr>
              <tr><td>2022-07-03</td><td>100 plum</td><td> 11,000 </td></tr> -->
            </tbody>
          </table>
          <div class="scrap_pag pagination">
            <!-- 이전버튼이 있을 경우 -->
            <a href="#"><i class="fa-solid fa-angles-left"></i></a>
            <a href="#"><i class="fa-solid fa-angle-left"></i></a>
            <!-- if문 끝 -->
            <div><span>1 / 3</span></div>
            <!-- 다음버튼이 있을 경우 -->
            <a href="#"><i class="fa-solid fa-angle-right"></i></a>
            <a href="#"><i class="fa-solid fa-angles-right"></i></a>
            <!-- if문 끝 -->
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
